</ion-header>

    <ion-item-divider></ion-item-divider>
        <ion-item>
          <ion-label>Start Date:</ion-label>
          <ion-datetime placeholder="Select Date"
          displayFormat="DDD. MMM DD, YYYY"
          dayValues={{dayValues}}
          min="{{minDate}}"
          monthShortNames="Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec">></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Start Time:</ion-label>
          <ion-datetime placeholder="Select Time" display-format="h:mm A" picker-format="h:mm A"></ion-datetime>
        </ion-item>

        <div class="centered">
