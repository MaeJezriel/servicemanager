<ion-content [fullscreen]="true">
  <form>
      <img class="img1" src="/assets/icon/dunbrae.png" alt="Rectangle-219-1" border="0" />
      <!--<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">-->
        <div text-center>
          <h3 class="h-green">Hey there,</h3>
          <h3 class="wc-dark">Welcome back!</h3>
        </div>

        <div class="card">
          <ion-item class="error-message-spacer">
            <ion-icon name="mail-outline"></ion-icon>
            <!--<ion-input  type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email"></ion-input>-->
            <ion-input  type="email" placeholder="Email" name="email" ></ion-input>
          </ion-item>
                  
          <ion-item class="error-message-spacer">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input type="password" placeholder="Password" name="password" required></ion-input>
            <!--<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.pw" required></ion-input>-->
          </ion-item>

          <div>
            <p>Powered by Dunbrae Subic Inc.</p>
          </div>
            
          <div>
            <!-- <ion-button size="large" expand="block" shape="round" type="submit" (click)="login()">LOGIN</ion-button> -->
            <ion-button size="large" expand="block" shape="round" type="submit" routerLink="/members/tab1">LOGIN</ion-button>
          </div>
          
        </div>
  </form>
</ion-content>
