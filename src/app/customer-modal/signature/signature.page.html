<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-icon class="back" name="chevron-back" (click)="dismiss();" defaultHref></ion-icon>
    </ion-buttons>
    <ion-title>Signature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <div class="signature-container">
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-button class="btn-clear" expand="block" color="danger" (click)="clearPad()">Clear</ion-button>
        </ion-col>
        <ion-col size="5" offset="2">
          <ion-button class="btn-clear" expand="block" (click)="savePad()">Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <img src='{{ signatureImg }}' />
</ion-content>
